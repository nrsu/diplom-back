{% extends "base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
    <h2>{{ product.name }}</h2>
    {% if product.image %}
        <img src="{{ product.image.url }}" width="200">
    {% endif %}
    <p>Цена: {{ product.price }} KZT</p>
    <p>Описание: {{ product.description }}</p>
    <a href="{% url 'add_to_cart' product.id %}">Добавить в корзину</a>
{% endblock %}
